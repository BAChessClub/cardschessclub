<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <nav id="nav">
      <a class="themebutton" id="themebutton">
        <sliderback onClick="changeMode()">
          <slider id="slider">
            <span id="darkmode" role="button" tabIndex="0" >
              <div class="darkmode_icon">
                <span class="ray"></span>
                <span class="ray"></span>
                <span class="ray"></span>
                <span class="ray"></span>
                <span class="ray"></span>
                <span class="ray"></span>
                <span class="ray"></span>
                <span class="ray"></span>
              </div>
            </span>
          </slider>
        </sliderback>
      </a>
    </nav>
    <script>
      var prevscrolly = window.pageYOffset;
        window.onscroll = function() {
          const x = document.getElementById("nav");
          var currentscrollpos = window.pageYOffset;
          if (prevscrolly > currentscrollpos) {
            x.style.top = "0px";
          }
          else if (prevscrolly < currentscrollpos) {
            x.style.top = "-10vh";
          }
          prevscrolly = currentscrollpos;
        }

      firemobilecheck = function() {
        const x = document.getElementById("darkmode");
        console.log(( window.innerWidth <= 800 ) && ( window.innerHeight <= 600 ))
        if (!( window.innerWidth <= 800 ) && ( window.innerHeight <= 600 )) { // not mobile
          x.style.transform = "scale(1)";
        }
        else { // mobile
          if (window.innerHeight > window.innerWidth) { // mobile portrait
            x.style.transform = "scale(2)";
          }
          else { // mobile landscape
            x.style.transform = "scale(1)";
          }
          
        }
      }
      window.addEventListener("resize", firemobilecheck);

      let body = document.querySelector("body");

      body.dataset.theme = "light";

      function changeMode() {
        if (body.dataset.theme === "light") {
          body.dataset.theme = "dark";
        } else {
          body.dataset.theme = "light";
        }
      }
    </script>
    <h1 style="margin-top: calc(10vh + 50px);">Cards Chess Club</h1>
    <h2>Welcome to the webpage for the Cards Chess Club!</h2>
  </body>
</html>
